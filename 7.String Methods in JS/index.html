<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js7</title>
</head>
<body>
    <h1>
        Hello from String Functions
    </h1>

    <script>
        let name = "zaeem Ahmad Hashmi";
        let address = "bwp";
        //to get the length of string
        console.log(name.length);

        //functions to get the part of strings
        console.log(name.slice(0,7));
        console.log(name.substring(0,7));
        console.log(name.substr(0,7));
        
        //replace the string

        console.log(name.replace("zaeem","ali"));


        //convert to uppercase

        console.log(name.toUpperCase());

        //convert to lowercase

        console.log(name.toLowerCase());

        //concate the two string

        console.log(name.concat(" ",address, " ","zaeem"));

        //to check check existence

        console.log(name.indexOf('a'));
        console.log(name.lastIndexOf('Hashmi'));

        console.log(name.search('Hashmi'));

        //check if available gives true

        console.log(name.includes('zaeem'));
        
        console.log(name.includes('ali',0));
        
        
        
        
        
        
        
    </script>
</body>
</html>

<body>
    <h1>
        Hello from arrays in js
    </h1>

    <script>
        //syntax of making arrays
         let numbers = [20,40,50];
         let cars = new Array('bwm','merc','toyota')
         console.log(numbers);
         console.log(cars);

         //access array using index
         console.log(numbers[0]);
        //  overwrite the array 
         numbers[0]=30;
         console.log(numbers[0]);

         //get length of array
         console.log(numbers.length);

         console.log(numbers.sort());

         //to find in array

    </script>
